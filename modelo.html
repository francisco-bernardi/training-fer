                <option>Preparando tirada...</option>
            </select>
            <br><br><input type="button" value="Tirada" onclick="tirada()">
        </div>
        <div id="res">
            <img id="img1" src="" alt="Arcano 1" >
            <img id="img2" src="" alt="Arcano 2" >
            <img id="img3" src="" alt="Arcano 3" >
        </div>
    </section>

    </footer>
